<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试缓存修复</title>
</head>
<body>
    <h1>点位样式缓存测试</h1>
    <div>
        <button onclick="checkCache()">检查本地缓存</button>
        <button onclick="clearCache()">清除本地缓存</button>
        <button onclick="testCacheUpdate()">测试缓存更新</button>
    </div>
    <pre id="output"></pre>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        function checkCache() {
            const cached = localStorage.getItem('pointStyles');
            if (cached) {
                const styles = JSON.parse(cached);
                log('本地缓存内容:');
                log(JSON.stringify(styles, null, 2));
            } else {
                log('没有找到本地缓存');
            }
        }

        function clearCache() {
            localStorage.removeItem('pointStyles');
            log('已清除本地缓存');
        }

        function testCacheUpdate() {
            // 模拟缓存更新
            const testStyles = {
                video: {
                    point_color: '#ff0000',
                    point_size: 15,
                    point_opacity: 1,
                    point_label_size: 18,
                    point_label_color: '#000000'
                },
                panorama: {
                    point_color: '#00ff00',
                    point_size: 12,
                    point_opacity: 0.8,
                    point_label_size: 14,
                    point_label_color: '#ffffff'
                },
                lastUpdated: Date.now()
            };
            
            localStorage.setItem('pointStyles', JSON.stringify(testStyles));
            log('已更新测试缓存数据');
        }

        // 页面加载时检查缓存
        window.onload = function() {
            log('页面加载完成，检查缓存...');
            checkCache();
        };
    </script>
</body>
</html>
