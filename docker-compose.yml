version: "3.9"

services:
  mymap:
    build:
      context: .
      dockerfile: Dockerfile
    image: mymap:latest
    container_name: mymap
    restart: unless-stopped
    ports:
      - "${MYMAP_PORT:-50000}:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_PATH: /app/server/data/panorama_map.db
      UPLOAD_DIR: uploads
      CORS_ORIGIN: "*"
      SESSION_COOKIE_SECURE: "0"
      # 安全配置 - 生产环境请修改这些默认值
      PASSWORD_PEPPER: "${PASSWORD_PEPPER:-dev-pepper}"
      SESSION_SECRET: "${SESSION_SECRET:-dev-session-secret}"
      JWT_SECRET: "${JWT_SECRET:-default-secret-key}"
    volumes:
      - mymap_data:/app/server/data
      - mymap_uploads:/app/server/uploads

volumes:
  mymap_data:
    driver: local
  mymap_uploads:
    driver: local
